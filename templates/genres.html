<html>

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
    {% with messages = get_flashed_messages() %} {% if messages %}
    <script>
        var messages = {
            {
                messages | safe
            }
        };
        for (var i = 0; i < messages.length; i++) {
            alert(messages[i]);
        }
    </script>
    {% endif %} {% endwith %}
    <div class='pane'>

        <h1 align="center" style="font-size:40px; font-family:font-family:\" Times New Roman\ ", Times, serif"><em>Genres</em></h1>
        <p align="center"> Here you can find all literature genres of BookShelf </p>
        <p align="right" style="margin-right:50px"> You've successfully logged in as <em> {{user}} </em> <img src='{{picture}}' style="width: 100px; height: 100px;border-radius: 100px;"> </p>
        <div class="btn-group" style="margin-left:30px">
            <button onclick="location.href = '{{url_for('newGenre')}}'" class="btn btn-info">
                Add a New Genre <span class="glyphicon glyphicon-plus"></span>
            </button>
            <button onclick="location.href = '{{url_for('gdisconnect')}}'" class="btn btn-success">
                Log out <span class="glyphicon glyphicon-log-out"></span>
            </button>
        </div>
        <br>
        <br> {% for genre in genres %}
        <div class="jumbotron" style="margin-left:30px; margin-right:30px; background:#b3ffd9; font-family:\" Times New Roman\ ", Times, serif">
            <a href="{{url_for('showBooks', genre_id = genre.id)}}">
                <p style="font-size:30px"> <em>{{genre.name}}</em>
                    <p>
            </a>
            <hr class="my-4">
            <p>{{genre.description}}</p>
            <div class="btn-group" style="float: right; margin-right:30px">
                <button onclick="location.href = '{{url_for('editGenre',genre_id = genre.id)}}'" class="btn btn-success">
                    Edit <span class="glyphicon glyphicon-pencil"></span>
                </button>
                <button onclick="location.href = '{{url_for('deleteGenre',genre_id = genre.id)}}'" class="btn btn-success">
                    Delete <span class="glyphicon glyphicon-trash"></span>
                </button>
            </div>
        </div>
        {% endfor %}
    </div>
</body>

</html>
