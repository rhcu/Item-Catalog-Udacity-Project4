<html>

<head>
<link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles.css') }}">
	</head>

<body><h1> Edit Book Information </h1>

<form action="#" method = 'post'>


	<p>Name:</p>
		<input type ='text' size='30' name='name' value = '{{book.name }}'>
	<p>Author:</p>
		<input type ='text' size='30' name='author' value = '{{book.author }}'>
	<p>Description:</p>
		<input type ='text' size='30' name='description' value = '{{book.description}}'>
	<p>Price:</p>
		<input type ='text' size='30' name='price' value = '{{book.price}}'>
	<p>Type:<p>

	{% if book.type == 'eBook' %}
		<dd><input type ='radio' name='type' value='eBook'checked >eBook</dd>
	{%else%}
	<dd><input type ='radio' name='type' value='eBook' >eBook</dd>
    {% endif %}

    {% if book.type == 'hardCopy' %}
       <dd><input type ='radio' name='type' value='hardCopy' checked>Hard Copy</dd>

    {%else%}
		<dd><input type ='radio' name='type' value='hardCopy'>Hard Copy</dd>
    {% endif %}

<input type='submit' value='Edit'>


<a href = '#'> Cancel </a>


</form>
</body>
</html>
