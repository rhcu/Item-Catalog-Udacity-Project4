<html>
<head>
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>New Book</h1>
    <form action="#" method='post'>
        <p>Name:</p>
        <input type='text' size='30' name='name'>
        <p>Author:</p>
        <input type='text' size='30' name='author'>
        <p>Description:</p>
        <input type='text' size='30' name='description'>
        <p>Price:</p>
        <input type='text' size='30' name='price'>
        <p>Type:</p>
        <input type='radio' name='type' value='eBook'>E-Book</br>
        <input type='radio' name='type' value='hardCopy'>Hard Copy</br>
        </br>
        <input type='submit' value='Create'>
    </form>
</body>
</html>
